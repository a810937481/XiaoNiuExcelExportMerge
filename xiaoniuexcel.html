<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel余额汇总处理工具（简化版）</title>
    <!-- <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script> -->
    <script src="node_modules\xlsx-js-style\dist\xlsx.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="1.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Excel余额汇总处理工具</h1>
            <p class="description">上传Excel文件，自动添加余额汇总信息并导出完整报表。</p>
        </header>

        <div class="upload-section">
            <h2>1. 上传消费和预存汇总表</h2>
            <label class="file-input">
                选择文件 <input type="file" id="file1" accept=".xlsx, .xls" style="display:none;">
            </label>
            <span class="file-name" id="fileName1">未选择文件</span>
            <div class="data-preview" id="preview1"><p>文件上传后预览显示于此</p></div>
        </div>

        <div class="upload-section">
            <h2>2. 上传消费明细及预存明细表</h2>
            <label class="file-input">
                选择文件 <input type="file" id="file2" accept=".xlsx, .xls" style="display:none;">
            </label>
            <span class="file-name" id="fileName2">未选择文件</span>
            <div class="data-preview" id="preview2"><p>文件上传后预览显示于此</p></div>
        </div>

        <div class="progress" id="progressArea">请上传两个Excel文件</div>
        <div class="loading-bar"><div class="loading-progress" id="progressBar"></div></div>

        <div class="stat-cards">
            <div class="stat-card"><div class="stat-label">消费总额</div><div class="stat-value" id="consumptionStat">¥0.00</div></div>
            <div class="stat-card"><div class="stat-label">预存总额</div><div class="stat-value" id="depositStat">¥0.00</div></div>
            <div class="stat-card"><div class="stat-label">余额总额</div><div class="stat-value" id="balanceStat">¥0.00</div></div>
        </div>

        <button id="processBtn" disabled>处理数据并导出结果</button>

        <div class="result-section" id="resultSection" style="display:none;">
            <p>数据处理完成！</p>
            <button id="downloadBtn">下载完整汇总表.xlsx</button>
            <div class="data-preview" id="resultPreview"></div>
        </div>
    </div>

    <script src="./1.js"></script>
        
    
</body>
</html>
